<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Website Assignment</title>
    <link rel="stylesheet" href="A01styles/firststyle.css" />
  </head>
  <body>
    <header class="nav-banner">
      <!-- navbar -->
      <nav class="navbar">
        <div class="logo">SYS Company</div>
        <button class="signup-btn">Sign-Up</button>
      </nav>
      <!-- banner -->
      <section class="banner">
        <h1 style="font-size: 60px">
          Cool Dark UI Template for Webflow Agencis!
        </h1>
        <button class="focus-btn">Stay Focused</button>
      </section>
    </header>
    <!-- action-section -->
    <section class="action">
      <div class="left">
        <h1>See it in Action</h1>
        <p>
          Explore the live preview and imagine your brand <br />
          in this bold new look.
        </p>
        <button class="launch-btn">Launch Live Preview</button>
      </div>
      <div class="right">
        <img src="A01styles/Assets/wc-mini.png" alt="" />
      </div>
    </section>
    <!-- User's Action -->
    <section class="user-action">
      <h2>Joined Thousands of Productive Users</h2>
      <div class="states">
        <div class="state-box">
          <h3>50K+</h3>
          <p>Active Users</p>
        </div>
        <div class="state-box">
          <h3>2M+</h3>
          <p>Focus Sessions</p>
        </div>

        <div class="state-box">
          <h3>95%</h3>
          <p>Satisfaction Rate</p>
        </div>
      </div>
    </section>
  </body>
</html>
